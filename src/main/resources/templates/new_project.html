<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proje Yönetim Sistemi</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <h1>Proje Yönetim Sistemi</h1>
      <hr>
      <h2>Proje Ekle</h2>

      <form action="#" th:action="@{/saveProject}" th:object="${project}", method="POST">
        <input type="text" th:field="*{projectName}" placeholder="Proje Adı" class="form-control mb-4 col-4">
        <input type="text" th:field="*{projectShortName}" placeholder="Proje Kısa Adı" class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" placeholder="Proje Açıklaması" class="form-control mb-4 col-4">
        <p>Proje Çağrısı</p>
        <select th:field="*{projectCall}">
          <option th:each="call: ${listCalls}" th:text="${call.projectCallName}" th:value="${call.callID}" > </option>
        </select>
        <p>Proje Durumu</p>
        <select th:field="*{status}">
          <option th:each="stat: ${listStatus}" th:text="${stat.status}" th:value="${stat.statusID}" > </option>
        </select>
        <br><br>
        <p>Partner (Çoklu seçim için ctrl'ye basılı tutarak seçiniz.)</p>
        <select th:field="*{partners}" multiple>
          <option th:each="partner: ${listPartners}" th:text="${partner.partnerName}" th:value="${project.setPartners(partner)}" > </option>
        </select>

        <br><br>


        <button type="submit" class="btn btn-info col-2"> Projeyi Kaydet </button>
      </form>
        <hr>
        <a th:href="@{/home}"> Projelere geri dön</a>
    </div>
</body>
</html>
