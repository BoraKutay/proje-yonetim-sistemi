<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">

  <table border="1" class="table table-striped table-responsive-md">
      <thead>
        <tr>
            <th>İsim</th>
            <th>Soyisim</th>
            <th>Mail</th>
            <th>Rol</th>
            <th>İşlemler</th>
        </tr>
     </thead>
    <tbody>
      <tr th:each ="user : ${listUsers}">
          <td th:text="${user.getUserName()}"></td>
          <td th:text="${user.getUserSurname()}"></td>
          <td th:text="${user.getUserMail()}"></td>
          <td th:text="${user.getRoles()}"></td>
          <td> <a th:href = "@{/updateUser/{id}(id=${user.getUserID()})}" class="btn btn-primary"> Güncelle </a>
              <a th:href = "@{/deleteUser/{id}(id=${user.getUserID()})}" class="btn btn-danger"> Sil </a>
          </td>
      </tr>
    </tbody>
      <tbody>
      </tbody>
  </table>
    <a th:href="@{/home}"> Sayfaya geri dön </a>
</div>
</body>
</html>
