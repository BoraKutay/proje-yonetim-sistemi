<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proje Yönetim Sistemi</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h1>Proje Yönetim Sistemi</h1>
    <hr>
    <h2>Proje Güncelle</h2>

    <form action="#" th:action="@{/saveProject}" th:object="${project}", method="POST">

        <input type="hidden" th:field="*{projectID}" />
        <input type="text" th:field="*{projectName}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{projectShortName}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" class="form-control mb-4 col-4">
        <p>Proje Çağrısı</p>
        <select th:field="*{projectCall}">
            <option th:each="call: ${listCalls}" th:text="${call.projectCallName}" th:value="${call.callID}" > </option>
        </select>

        <p>Proje Durumu</p>
        <select th:field="*{status}">
            <option th:each="stat: ${listStatus}" th:text="${stat.status}" th:value="${stat.statusID}" > </option>
        </select>
        <br><br>


        <button type="submit" class="btn btn-info col-2"> Projeyi Güncelle</button>
    </form>
    <hr>
    <a th:href="@{/home}"> Projelere geri dön </a> "
</div>
</body>
</html>
